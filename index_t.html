<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
		<link rel="stylesheet" href="app.css">
	</head>
	<body ng-app="MyApp" layout="column">
	<md-toolbar>
		<h1>Jobify Shared Server</h1>
	</md-toolbar>
	
	<div  class="container" layout="row" flex>
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-5dp">
			<md-list>
				<md-list-item>
					<md-button>
						<md-icon md-svg-src="images/avatar-1.svg" class="avatar"></md-icon>
						Pickachu
					</md-button>
				</md-list-item>
				<md-list-item>
					<md-button>
						<md-icon md-svg-src="images/avatar-2.svg" class="avatar"></md-icon>
						Snorlax
					</md-button>
			<md-list>
		</md-sidenav>
		<md-content id="content" flex>
			<md-icon md-svg-src="images/avatar-1.svg" class="avatar"></md-icon>
			<h2>Pickachu</h2>
			<p>
				It keeps its tail raised to monitor its sorroundings. If you yank its tail, it will try to bite you.
			</p>
		</md-content>
	</div>
	
	<script src = "node_modules/angular/angular.min.js"></script>
	<script src = "node_modules/angular-animate/angular-animate.js"></script>
	<script src = "node_modules/angular-aria/angular-aria.min.js"></script>
	<script src = "node_modules/angular-material/angular-material.min.js"></script>
	<script src = "Users.js"></script>
	<script src = "UsersService.js"></script>
	<script src = "UserController.js"></script>

	<script>
		angular.module('MyApp',['ngMaterial']).run(function(){
			console.log("MyApp is ready!");
		});
	</script>
	</body>
</html>
